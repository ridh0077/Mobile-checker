<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Accessory Checker | Ridham Bohara</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- AAPKA SAME CSS (No Changes) --- */
        :root { --primary-color: #00f2fe; --secondary-color: #4facfe; --accent-color: #ff0080; --bg-dark: #0f172a; --card-bg: rgba(30, 41, 59, 0.7); --text-light: #f1f5f9; --text-dim: #94a3b8; --glass-border: 1px solid rgba(255, 255, 255, 0.1); --neon-glow: 0 0 15px rgba(79, 172, 254, 0.5); }
        body { font-family: 'Poppins', sans-serif; margin: 0; padding: 0; background-color: var(--bg-dark); background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%); background-attachment: fixed; background-size: cover; color: var(--text-light); min-height: 100vh; display: flex; justify-content: center; align-items: flex-start; }
        .container { width: 100%; max-width: 900px; margin: 40px 20px; padding: 40px; background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); border-radius: 24px; border: var(--glass-border); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        h1 { text-align: center; font-size: 2.5rem; font-weight: 700; margin-bottom: 5px; background: linear-gradient(to right, var(--primary-color), var(--secondary-color)); -webkit-background-clip: text; background-clip: text; color: transparent; text-transform: uppercase; letter-spacing: 2px; }
        .signature-box { text-align: center; margin-bottom: 40px; position: relative; }
        .signature { font-family: 'Dancing Script', cursive; font-size: 1.8rem; color: var(--accent-color); text-shadow: 0 0 10px rgba(255, 0, 128, 0.4); display: inline-block; transform: rotate(-3deg); }
        .verified-badge { font-size: 0.8rem; color: var(--primary-color); font-family: 'Poppins', sans-serif; margin-left: 10px; vertical-align: middle; }
        .tab-bar { display: flex; justify-content: center; gap: 15px; margin-bottom: 35px; flex-wrap: wrap; }
        .tab-button { padding: 12px 28px; font-size: 1rem; font-weight: 600; cursor: pointer; border: none; border-radius: 50px; background: rgba(255, 255, 255, 0.05); color: var(--text-dim); transition: all 0.4s ease; border: 1px solid transparent; display: flex; align-items: center; gap: 8px; }
        .tab-button:hover { background: rgba(255, 255, 255, 0.1); color: white; transform: translateY(-2px); }
        .tab-button.active { background: linear-gradient(135deg, var(--secondary-color), var(--primary-color)); color: #000; box-shadow: var(--neon-glow); font-weight: 700; }
        .search-wrapper { position: relative; margin-bottom: 40px; }
        #searchBar { width: 100%; padding: 18px 25px 18px 55px; box-sizing: border-box; background: rgba(0, 0, 0, 0.3); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 16px; font-size: 1.1rem; color: white; font-family: 'Poppins', sans-serif; transition: all 0.3s ease; }
        .search-icon { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); color: var(--text-dim); font-size: 1.2rem; }
        #searchBar:focus { outline: none; border-color: var(--secondary-color); background: rgba(0, 0, 0, 0.5); box-shadow: 0 0 20px rgba(79, 172, 254, 0.2); }
        #searchBar::placeholder { color: rgba(255, 255, 255, 0.3); }
        #accessoryList { list-style: none; padding: 0; }
        #accessoryList li { background: linear-gradient(145deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%); margin-bottom: 20px; padding: 25px; border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.05); transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); position: relative; overflow: hidden; animation: fadeIn 0.5s ease-in-out; }
        #accessoryList li::before { content: ''; position: absolute; left: 0; top: 0; height: 100%; width: 4px; background: linear-gradient(to bottom, var(--primary-color), var(--secondary-color)); opacity: 0.6; transition: 0.3s; }
        #accessoryList li:hover { transform: translateY(-5px) scale(1.01); background: linear-gradient(145deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.02) 100%); border-color: rgba(255, 255, 255, 0.2); box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4); }
        #accessoryList li:hover::before { opacity: 1; width: 6px; box-shadow: 0 0 15px var(--primary-color); }
        #accessoryList li strong { display: block; font-size: 1.3rem; margin-bottom: 10px; color: var(--primary-color); font-weight: 600; }
        .compatible-models { font-size: 0.95rem; color: var(--text-dim); line-height: 1.6; display: flex; align-items: flex-start; gap: 10px; }
        .compatible-models i { margin-top: 5px; color: var(--secondary-color); }
        #noResults { text-align: center; background: rgba(255, 0, 85, 0.1); color: #ff4d4d; padding: 20px; border-radius: 15px; border: 1px dashed #ff4d4d; margin-top: 30px; font-weight: 500; display: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @media (max-width: 600px) { .container { margin: 10px; padding: 25px 15px; } h1 { font-size: 1.8rem; } .tab-button { flex: 1; justify-content: center; font-size: 0.9rem; padding: 10px; } #accessoryList li strong { font-size: 1.1rem; } }
    </style>
</head>
<body>

<div class="container">
    <h1>Compatibility Checker</h1>
    <div class="signature-box">
        <span class="signature">Ridham Bohara</span>
        <span class="verified-badge"><i class="fas fa-check-circle"></i> Premium Ed.</span>
    </div>

    <div class="tab-bar">
        <button class="tab-button active" onclick="showCategory('glass', this)">
            <i class="fas fa-shield-alt"></i> Tempered Glass
        </button>
        <button class="tab-button" onclick="showCategory('battery', this)">
            <i class="fas fa-battery-full"></i> Battery
        </button>
        <button class="tab-button" onclick="showCategory('cover', this)">
            <i class="fas fa-mobile-alt"></i> Back Cover
        </button>
    </div>

    <div class="search-wrapper">
        <i class="fas fa-search search-icon"></i>
        <input type="text" id="searchBar" onkeyup="filterList()" placeholder="Type Model Name or Code (e.g., iPhone 14, K-001)...">
    </div>

    <!-- Empty List, will be filled by Firebase -->
    <ul id="accessoryList">
        <li style="text-align:center; background:none; border:none;">Loading data...</li>
    </ul>
    
    <div id="noResults">
        <i class="fas fa-exclamation-triangle"></i> No results found. Try a different model or code.
    </div>
</div>

<!-- Admin Link -->
<a href="admin.html" style="position: fixed; bottom: 20px; right: 20px; color: #333; background: rgba(255,255,255,0.1); padding: 15px; border-radius: 50%; text-decoration: none; transition: 0.3s;">
    <i class="fas fa-user-shield"></i>
</a>

<!-- ðŸ”¥ FIREBASE INTEGRATION ðŸ”¥ -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD3ZSYJj-T7VRR9I_bRr0FDdrZtENf3YIY",
    authDomain: "all-mobile-accessories.firebaseapp.com",
    projectId: "all-mobile-accessories",
    storageBucket: "all-mobile-accessories.firebasestorage.app",
    messagingSenderId: "688955020346",
    appId: "1:688955020346:web:3e7db510dcc4e439bf1103"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  
  // Real-time Listener (Jaise hi Admin add/delete karega, yahan update hoga)
  const colRef = collection(db, 'accessories');
  const listContainer = document.getElementById('accessoryList');

  onSnapshot(colRef, (snapshot) => {
    listContainer.innerHTML = ''; // Purana list saaf karo
    
    if (snapshot.empty) {
        listContainer.innerHTML = '<li style="text-align:center; background:none;">No accessories found in database.</li>';
        return;
    }

    snapshot.docs.forEach(doc => {
        const data = doc.data();
        const id = doc.id;
        
        // Dynamic HTML Create karo
        const li = document.createElement('li');
        li.setAttribute('data-category', data.category);
        
        // Decide icon based on category
        let iconClass = 'fas fa-hashtag';
        if(data.category === 'battery') iconClass = 'fas fa-bolt';
        if(data.category === 'cover') iconClass = 'fas fa-palette';
        
        li.innerHTML = `
            <strong><i class="${iconClass}"></i> Code: ${data.code}</strong>
            <div class="compatible-models">
                <i class="fas fa-check"></i>
                <span>${data.models || data.description}</span>
            </div>
        `;
        listContainer.appendChild(li);
    });

    // Data aane ke baad current filter apply karo
    window.updateUI();
  });

</script>

<script>
    let currentCategory = 'glass'; 

    function showCategory(category, element) {
        currentCategory = category;
        const buttons = document.getElementsByClassName('tab-button');
        for (let i = 0; i < buttons.length; i++) {
            buttons[i].classList.remove('active');
        }
        if(element) element.classList.add('active');
        filterList(); 
    }

    function filterList() {
        let input, filter, li, modelDiv, txtValue, i, visibleCount = 0;
        input = document.getElementById('searchBar');
        filter = input.value.toUpperCase(); 
        li = document.getElementById('accessoryList').getElementsByTagName('li');
        let noResults = document.getElementById('noResults');
        let searchIsActive = filter.length > 0;

        for (i = 0; i < li.length; i++) {
            if(li[i].innerText === "Loading data...") continue;

            const itemCategory = li[i].getAttribute('data-category');
            modelDiv = li[i].getElementsByClassName('compatible-models')[0];
            
            if (modelDiv) {
                let titleText = li[i].getElementsByTagName('strong')[0].textContent || "";
                let compatibleText = modelDiv.textContent || "";
                txtValue = (titleText + " " + compatibleText).toUpperCase();

                let isMatch = txtValue.indexOf(filter) > -1;
                let isCurrentCategory = itemCategory === currentCategory;

                // Agar search kar rahe ho to sab category dikhao, nahi to sirf current tab
                let shouldBeVisible = searchIsActive ? isMatch : isCurrentCategory;

                if (shouldBeVisible) {
                    li[i].style.display = "";
                    visibleCount++;
                } else {
                    li[i].style.display = "none";
                }
            }
        }

        if (visibleCount === 0 && li.length > 0) {
             noResults.style.display = "block";
        } else {
             noResults.style.display = "none";
        }
    }
    
    // Global function to trigger update from module script
    window.updateUI = function() {
        const activeTab = document.querySelector(`.tab-button[onclick*="${currentCategory}"]`);
        showCategory(currentCategory, activeTab);
    }
    
    window.onload = function() {
        // Initial load handled by Firebase callback
    };
</script>

</body>
</html>
